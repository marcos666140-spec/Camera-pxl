<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C칙mera Pontilhada</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

video, canvas {
  width: 100%;
  max-width: 500px;
  margin-top: 10px;
  border-radius: 12px;
}

.controls {
  margin: 15px;
}

button {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  margin: 10px;
  font-size: 18px;
  cursor: pointer;
}

#snap {
  background: white;
}

#switch {
  background: gray;
  color: white;
}
</style>
</head>

<body>

<h2>C칙mera Pontilhada</h2>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div class="controls">
  <button id="snap">游닞</button>
  <button id="switch">游댃</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let currentStream;
let useBackCamera = true;

// Inicia c칙mera
async function iniciarCamera() {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }

  const constraints = {
    video: {
      facingMode: useBackCamera ? { exact: "environment" } : "user"
    }
  };

  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    video.srcObject = stream;
  } catch (err) {
    alert("Erro ao acessar c칙mera: " + err.message);
  }
}

// Efeito pontilhado simples
function dithering(imageData) {
  let data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    let avg = (data[i] + data[i+1] + data[i+2]) / 3;
    let bw = avg > 128 ? 255 : 0;

    data[i] = bw;
    data[i+1] = bw;
    data[i+2] = bw;
  }

  return imageData;
}

// Tirar foto
document.getElementById("snap").addEventListener("click", () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0);

  let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  imageData = dithering(imageData);
  ctx.putImageData(imageData, 0, 0);
});

// Alternar c칙mera
document.getElementById("switch").addEventListener("click", () => {
  useBackCamera = !useBackCamera;
  iniciarCamera();
});

// Inicia ao carregar
iniciarCamera();
</script>

</body>
</html>
